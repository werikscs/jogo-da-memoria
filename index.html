<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="assets/css/style.css">

	<title>Jogo da Memória</title>

</head>
<body>

	<section class="inGame">

		<h1>Jogo da Memória</h1>

		<header class="inGame-header">

			<div id="scoreAndLevelContainer" class="scoreAndLevelContainer disabled">

				<div class="scoreContainer">
					<span class="scoreText">Score</span>
					<span id="scoreValue" class="scoreValue">0</span>
				</div>

			</div>

			<div id="btnStartContainer" class="btnStartContainer">
				<button id="btnStart" class="btn">start</button>
			</div>

			<div id="timerContainer" class="timerContainer disabled">
				<span>Timer: </span>
				<span id="timer" class="timer"></span>
			</div>

			<div id="btnRestartContainer" class="div-btnRestart disabled">
				<button id="btnRestart" class="btn">restart</button>
			</div>

		</header>
	
		<section id="inGame-board" class="inGame-board">
			<section class="board">
				<div class="column">
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
				</div>
				<div class="column">
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
				</div>
				<div class="column">
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
				</div>
				<div class="column">
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
				</div>
			</section>
		</section>

		<section id="inGame-EndGame" class="inGame-board message disabled">
			<span id="message-endGame" class="message-endGame"></span>				
		</section>

	</section>
<script src="assets/js/script.js"></script>
</body>
</html>
